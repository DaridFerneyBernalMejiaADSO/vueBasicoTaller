<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
        <h1> {{mensaje}}</h1>
        <input type="text" v-model="nuevafruta" @keyup.enter="agregarfruta">
        <button @:click ="agregarfruta" class="btn btn-info">agregar al final </button>
        
        <ul>
            <li v-for="(fruta, index) of frutas"> <BUtton class="btn btn-danger" @click="eliminar(index)">x</BUtton> {{fruta.nombre}}  </li>
        </ul>
        <button @click="eliminarprimero" class="btn btn-primary">eliminar primero </button> <br>
        <button @click="eliminarultimo" class="btn btn-primary">eliminar ultimo</button> <br>
        <input type="text" v-model="frutacomienzo" @keyup.enter="agregarinicio">
        <button @click="agregarinicio" class="btn btn-info">agregar inicio</button> <br>
        <BUtton class="btn btn-danger" @click="todoeliminar">eliminar todo</BUtton> 
        


    </div>
    </div>

</body>
</html>
